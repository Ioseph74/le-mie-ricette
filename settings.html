<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23e85d26'/%3E%3Ctext y='.9em' x='50' text-anchor='middle' font-size='70'%3EðŸ½ï¸%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23e85d26'/%3E%3Ctext y='.9em' x='50' text-anchor='middle' font-size='70'%3EðŸ½ï¸%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="style.css?v=8">
    <link rel="stylesheet" href="auth.css?v=7">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="i18n.js"></script>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <a href="index.html" class="back-link" style="text-decoration:none;color:var(--primary);font-weight:600;display:flex;align-items:center;gap:8px;">
                <i class="fas fa-arrow-left"></i> <span id="backTitle">My Recipes</span>
            </a>
            <div style="flex:1;"></div>
            <div class="user-info" id="userInfo" style="display:none;">
                <img class="user-avatar" id="userAvatar" src="" alt="User avatar">
                <span class="user-name" id="userName"></span>
            </div>
            <button class="btn-login" id="loginBtn" onclick="login()" style="display:none;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                <span id="loginText">Sign in</span>
            </button>
            <button class="btn-logout" id="logoutBtn" onclick="logout()" style="display:none;" title="Sign out">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <div class="settings-container" id="settingsMain">
        <div id="settingsContent">
            <div class="settings-card">
                <h2><i class="fas fa-lock"></i> <span id="settingsLoginMsg">Please sign in to access settings.</span></h2>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="utils.js"></script>
    <script src="settings.js?v=1"></script>
</body>
</html>
